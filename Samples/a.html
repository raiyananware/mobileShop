<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            margin-top: 20px;
        }

        .review-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="product-container">
    <h1>Product Name</h1>

    <img class="product-image" src="product-image.jpg" alt="Product Image">

    <div class="product-info">
        <h2>Description:</h2>
        <p>This is a brief description of the product. Provide details about its features, benefits, etc.</p>

        <h2>Price:</h2>
        <p>$99.99</p>

        <h2>Specifications:</h2>
        <ul>
            <li>Spec 1: Value</li>
            <li>Spec 2: Value</li>
            <li>Spec 3: Value</li>
        </ul>

        <h2>Availability:</h2>
        <p>In Stock</p>

        <h2>Customer Reviews:</h2>
        <div id="reviews">
            <!-- Reviews will be dynamically added here using JavaScript -->
        </div>
    </div>

    <div class="review-form">
        <h2>Write a Review:</h2>
        <form id="reviewForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userRating">Rating:</label>
            <select id="userRating" name="userRating" required>
                <option value="5">5 stars</option>
                <option value="4">4 stars</option>
                <option value="3">3 stars</option>
                <option value="2">2 stars</option>
                <option value="1">1 star</option>
            </select>

            <label for="userReview">Your Review:</label>
            <textarea id="userReview" name="userReview" rows="4" required></textarea>

            <button type="button" onclick="submitReview()">Submit Review</button>
        </form>
    </div>
</div>

<script>
    function submitReview() {
        // JavaScript function to handle review submission
        // You can add logic to send the review to a server, update the UI, etc.
        alert('Review submitted successfully!');
    }
</script>

</body>
</html>
